<!-- templates/dimensions.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dimensions Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">Dimension Tables</h1>
      <div class="flex gap-6 items-center">
        <a href="/" class="text-blue-600 hover:underline">Dashboard</a>
        |
        <a href="/dimensions" class="text-blue-600 hover:underline">Dimensions</a>
        |
        <a href="/snapshot" class="text-blue-600 hover:underline">Snapshot</a>
        |
        <a href="/facts" class="text-blue-600 hover:underline">Fact Tables</a>
        |
        <a href="/warehouse" class="text-blue-600 hover:underline">Warehouse</a>
      </div>
    </div>

    <!-- Limit selector -->
    <form id="limitForm" class="mb-6">
        <label for="limitSelect" class="mr-2 font-semibold">Limit:</label>
        <select id="limitSelect" name="limit" onchange="document.getElementById('limitForm').submit()"
                class="border border-gray-300 rounded p-1">
            <option value="10" {% if limit == 10 %}selected{% endif %}>10</option>
            <option value="25" {% if limit == 25 %}selected{% endif %}>25</option>
            <option value="50" {% if limit == 50 %}selected{% endif %}>50</option>
            <option value="75" {% if limit == 75 %}selected{% endif %}>75</option>
        </select>
    </form>

    <!-- Grid container -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for table, data in dimensions_data.items() %}
        <div class="border rounded shadow p-4 overflow-x-auto bg-gray-50">
            <h2 class="font-semibold text-lg mb-2">{{ table }}</h2>
            <table class="min-w-full border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        {% for col in data.columns %}
                        <th class="border px-2 py-1 text-left">{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data.rows %}
                    <tr class="odd:bg-white even:bg-gray-100">
                        {% for val in row %}
                        <td class="border px-2 py-1">{{ val }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}
    </div>
</body>
</html>
